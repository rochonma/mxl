apiVersion: v1
kind: PersistentVolume
metadata:
  name: domain-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: hostpath
  hostPath:
    path: /tmp/domain-data 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: domain-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: domain-pv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer-media-function
spec:
  replicas: 1
  selector:
    matchLabels:
      app: writer-media-function
  template:
    metadata:
      labels:
        app: writer-media-function
    spec:
      containers:
        - name: writer-container
          image: mxl-writer:latest
          imagePullPolicy: IfNotPresent
          # If the image is private, configure ImagePullSecrets
          volumeMounts:
            - name: domain-volume
              mountPath: /domain
      volumes:
        - name: domain-volume
          persistentVolumeClaim:
            claimName: domain-pvc
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reader-media-function
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reader-media-function
  template:
    metadata:
      labels:
        app: reader-media-function
    spec:
      containers:
        - name: reader-container
          image: mxl-reader:latest
          imagePullPolicy: IfNotPresent
          tty: true
          stdin: true
          volumeMounts:
            - name: domain-volume
              mountPath: /domain
              readOnly: true
      volumes:
        - name: domain-volume
          persistentVolumeClaim:
            claimName: domain-pvc
      restartPolicy: Always
